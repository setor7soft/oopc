<input class="admin__control-text" type="text" data-bind="
    hasFocus: focused,
    amastydatepicker: { storage: shiftedValue, options: options, elem: $data },
    valueUpdate: valueUpdate,
    attr: {
        value: shiftedValue,
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        disabled: disabled,
        readonly: true
    }" />
